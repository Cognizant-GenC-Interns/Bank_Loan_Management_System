<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
 
    <title>Admin Dashboard</title>
    <style>
     html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}
 
header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}
 
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
}
 
.content-wrapper {
    position: absolute;
    top: 50px; /* height of header */
    bottom: 40px; /* height of footer */
    left: 0;
    right: 0;
    display: flex;
    overflow: hidden;
}
 
.sidebar {
    width: 200px;
    background-color: #2c3e50;
    padding:20px;
    color: white;
    overflow-y: auto;
}
 
.sidebar a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    cursor: pointer;
}
 
.sidebar a:hover {
    background-color: #34495e;
}
 
.content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}
 
.section {
    display: none;
}
 
.section.active {
    display: block;
}
         </style>
</head>
 
<body>
<header class="fixed-top">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6A89A7;">
 
  <div class="container-fluid">
 
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
 
      <img th:src="@{images/logo.png}" alt="Logo" width="70" height="" class="d-inline-block align-text-top">
 
      <span class="ms-2">Big Bank</span>
 
    </a>
 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
 
      <span class="navbar-toggler-icon"></span>
 
    </button>
 
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
 
      
      
 
    </div>
 
  </div>
 
</nav>
</header>
<div class="content-wrapper">
    <div class="sidebar">
        <a onclick="showSection('customers')">View Customers</a>
        <a onclick="showSection('profile')">Admin Profile</a>
        <!-- Add more options here -->
    </div>
 
    <div class="content">
        <div id="customers" class="section active">
            <h2>Customer Details</h2>
            <div class="container mt-5">
            <table class="table table-bordered align-middle text-center">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="cust, iterStat : ${Customer}">
        <td th:text="${cust.customerId}"></td>
        <td th:text="${cust.name}"></td>
        <td>
            <button class="btn btn-sm btn-primary" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    th:attr="data-bs-target='#details__' + ${iterStat.index}">
                View Details
            </button>
           
<a class="btn btn-sm btn-success me-2" 
		th:href="@{/verify/{id}(id=${cust.customerId})}">Verify </a>
           
        </td>
        
    </tr>
    <tr th:each="cust, iterStat : ${Customer}" 
        th:id="'details__' + ${iterStat.index}" 
        class="collapse">
        <td colspan="3">
            <div class="card card-body">
                <strong>Address:</strong> <span th:text="${cust.address}"></span><br>
                 <strong>Address:</strong> <span th:text="${cust.email}"></span>
            </div>
        </td>
    </tr>
</tbody>
</table>

            </div>
        </div>
 
        <div id="profile" class="section">
            <h2>Admin Profile</h2>
            <p>Email:</p>
            <p>Name: </p>
        </div>
    </div>
</div>
<footer class="py-4 fixed-bottom" style="background-color: #384959;">
 
  <div class="container text-center">
 
    <p class="mb-0" style="color: #fff;">&copy; 2025 LoanPortal. All Rights Reserved.</p>
 
  </div>
 
</footer>
 
</body>
 
<script>
    function showSection(id) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</html>
