<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Access Denied</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="accessDeniedModal" tabindex="-1"
		aria-labelledby="accessDeniedLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="accessDeniedLabel">Access Denied</h5>
				</div>
				<div class="modal-body">Invalid Credentials</div>
				<div class="modal-footer">
					<a th:href="@{/}" class="btn btn-warning">OK</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (with Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script to show modal on page load -->
	<script>
  window.onload = function() {
    var myModal = new bootstrap.Modal(document.getElementById('accessDeniedModal'));
    myModal.show();
  };
</script>

</body>
</html>
