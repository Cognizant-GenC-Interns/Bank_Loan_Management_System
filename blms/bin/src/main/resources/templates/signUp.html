<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form  action="#" th:action="@{/saveUser}" method="post" th:object="${customer}">
 
          <div class="mb-3">
 
            <input type="text"   placeholder="Name"  th:field="*{name}" required>
 
          </div>
 
          <div class="mb-3">
 
            <input type="text"   placeholder="Email"  th:field="*{email}" required>
 
          </div>
           <div class="mb-3">
 
           <input type="text"   placeholder="Address"  th:field="*{address}" required>
          </div>
 
          <div class="mb-3">
 
           <input type="text"   placeholder="Password"  th:field="*{password}" id="pwd" required>
          </div>
          <div class="mb-3">
 
           <input type="text"   placeholder="Confirm Password"  id="confirmPwd" required>
           
          </div>
         
 
          <button type="submit" class="btn btn-custom">Sign Up</button>
 
        </form>
 
</body>
</html>
